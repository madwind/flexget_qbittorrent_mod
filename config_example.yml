      cookie: '{? sites.springsunday ?}'
      params: '&passkey=xxxxxxxx'
      root_element_selector: '.torrents > tbody > tr:not(:first-child)'
      fields:
        title:
          element_selector: 'a[href*="details.php"]'
          attribute: title
        url:
          element_selector: 'a[href*="download.php"]'
          attribute: href
        promotion:
