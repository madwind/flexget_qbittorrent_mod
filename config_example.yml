        dmhy:
          cookie: 'xxxxxxxx'
          username: 'xxxxxxxx'
          comment: 'xxxxxxxx'
          ocr_config:
            retry: 15
            char_count: 3
            score: 40
        eastgame: 'xxxxxxxx'
        et8: 'xxxxxxxx'
        filelist: 'xxxxxxxx'
        gazellegames: 'xxxxxxxx'
        hd: 'xxxxxxxx'
        haidan: 'xxxxxxxx'
        hd-torrents: 'xxxxxxxx'
        hd4fans: 'xxxxxxxx'
