  bind: 0.0.0.0
  port: 3539

schedules:
  - tasks: [ rss_download,limit_upload_by_tracker, manage_conn ]
    interval:
      minutes: 1

  - tasks: [ reseed, resume, delete, modify, clean ]
    interval:
      minutes: 2

  - tasks: [ totheglory, springsunday, dmhy, skyey2, opencd ]
    interval:
      minutes: 3

  - tasks: [ sign_in, warner ]
    schedule:
      minute: 30
      hour: 8-23


