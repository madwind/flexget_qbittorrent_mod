        hdchina: 'xxxxxxxx'
        hdcity: 'xxxxxxxx'
        hddolby: 'xxxxxxxx'
        hddisk: 'xxxxxxxx'
        hdfans: 'xxxxxxxx'
        hdhome: 'xxxxxxxx'
        hdpost:
          login:
            usernameOrEmail: 'xxxxxxxx'
            password: 'xxxxxxxx'
        hdsky: 'xxxxxxxx'
        #hdstreet: 'xxxxxxxx'
        hdtime: 'xxxxxxxx'
        hdupt: 'xxxxxxxx'
        hdzone: 'xxxxxxxx'
        hitpt: 'xxxxxxxx'
        htpt: 'xxxxxxxx'
        joyhd: 'xxxxxxxx'
        jptv: 'xxxxxxxx'
        keepfrds: 'xxxxxxxx'
        lbj007: 'xxxxxxxx'
        lemonhd: 'xxxxxxxx'
        m-team:
          login:
            username: 'xxxxxxxx'
            password: 'xxxxxxxx'
            secret_key: 'xxxxxxxx'
        msg: 'xxxxxxxx'
        nicept: 'xxxxxxxx'
        nanyangpt: 'xxxxxxxx'
        open: 'xxxxxxxx'
        oshen: 'xxxxxxxx'
        ourbits:
          login:
            username: 'xxxxxxxx'
            password: 'xxxxxxxx'
        pterclub: 'xxxxxxxx'
        pthome: 'xxxxxxxx'
        pttime: 'xxxxxxxx'
        ptsbao: 'xxxxxxxx'
        skyey2:
          login:
            username: 'xxxxxxxx'
            password: 'xxxxxxxx'
        soulvoice: 'xxxxxxxx'
        springsunday: 'xxxxxxxx'
        sjtu: 'xxxxxxxx'
        torrentleech: 'xxxxxxxx'
        totheglory: 'xxxxxxxx'
        tjupt: 'xxxxxxxx'
        wenyuan: 'xxxxxxxx'
        yingk: 'xxxxxxxx'
    accept_all: yes
    seen:
      fields:
        - title
    notify:
      task:
        always_send: false
        message: |+
          {%- if task.accepted -%}
          {%- for group in task.accepted|groupby('task') -%}
          FlexGet has just signed in {{ group.list|length }} sites for task {{ group.grouper }}:
          {%- for entry in group.list %}
          {{ loop.index }}: {{ entry.title }} {{ entry.result }}
          {%- endfor -%}
          {%- endfor -%}
          {%- endif -%}
          {%- if task.failed %}
          {% for group in task.failed|groupby('task') %}
          The following sites have failed for task {{ group.grouper }}:
          {%- for entry in group.list %}
          {{ loop.index }}: {{ entry.title }} {{ entry.result }} Reason: {{entry.reason|d('unknown')}}
          {%- endfor -%}
          {%- endfor -%}
          {%- endif -%}
          {%- for group in task.entries|groupby('task') %}
          {% for entry in group.list %}
          {%- if entry.messages|d('') %}
          Messages:
          {{ entry.title }} {{ entry.messages }}
          {% endif %}
          {%- endfor -%}
          {%- endfor -%}
        via:
          - wecom:
              corp_id: 'xxxxxxxx'
              corp_secret: 'xxxxxxxx'
              agent_id: 'xxxxxxxx'
              to_user: 'xxxxxxxx'
              image: 'details_report.png'
          - telegram:
              bot_token: 'xxxxxxxx'
              recipients:
                - username: 'xxxxxxxx'

  warner:
    disable: [ seen, seen_info_hash, retry_failed ]
    from_qbittorrent_mod:
      server_state: yes
    if:
      - 'not server_state["flexget_connected"]': accept
      - 'server_state["dl_info_speed"] < 1048576': accept
      - 'server_state["up_info_speed"] < 1048576': accept
      - 'server_state["free_space_on_disk"] < 5368709120': accept
    template:
      - from_qbittorrent_template
    notify:
      entries:
        message: |+
          {{ time }}
          qBittorrent Server State:
          {% if not server_state.flexget_connected -%}
          flexget_connected: False
          {%- else -%}
          dl_info_speed: {{(server_state['dl_info_speed']/1024/1024)|int}} MiB
          up_info_speed: {{(server_state['up_info_speed']/1024/1024)|int}} MiB
          free_space_on_disk: {{(server_state['free_space_on_disk']/1024/1024/1024)|int}} GiB
          {% endif %}
        via: *via_setting