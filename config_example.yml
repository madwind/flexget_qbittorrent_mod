    if:
      - size > 1024 * 1024 and size < 20 * 1024 *1024: accept
    notify:
      entries:
        message: "Title: {{title}}\nLink: {{link}}"
        via: *via_setting
    qbittorrent_mod:
      action:
        add:
          category: PTer
          reject_on:
            dl_speed: no
            dl_limit: no
    template:
      - qbittorrent_base_template
      - qbittorrent_add_template

  springsunday:
