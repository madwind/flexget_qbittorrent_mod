templates:
  from_qbittorrent_template:
    from_qbittorrent_mod: &qbittorrent_setting
      host: qbittorrent.example.com
      port: 443
      use_ssl: yes
      username: xxxxxxxx
      password: xxxxxxxx

  qbittorrent_base_template:
    qbittorrent_mod: *qbittorrent_setting

  qbittorrent_add_template:
    modify_trackers:
      - http2https:
          from: http://
          to: https://
    qbittorrent_mod:
      action:
        add:
          category: Rss
          autoTMM: yes
          tracker_options:
            tag_by_tracker: yes
            specific_trackers:
              - keepfrds:
                  upLimit: 13107200
          reject_on:
            bandwidth_limit: 26214400
            dl_speed: 0.7
            dl_limit: 24117248
            all: no

  qbittorrent_resume_template:
    qbittorrent_mod:
      action:
        resume:
          recheck_torrents: yes

  qbittorrent_pause_template:
    qbittorrent_mod:
      action:
        pause: yes

  qbittorrent_manage_conn_template:
    qbittorrent_mod:
      action:
        manage_conn:
          min: 100
          max: 2000

  qbittorrent_limit_upload_by_tracker_template:
    qbittorrent_mod:
      action:
        limit_upload_by_tracker:
          working: 0
          not_working: 1

  qbittorrent_refresh_tracker_template:
    qbittorrent_mod:
      action:
        refresh_tracker: yes

  qbittorrent_delete_keeper_template:
    qbittorrent_mod:
      action:
        remove:
          keeper:
            check_reseed:
              - chdbits
              - totheglory
              - open
              - ourbits
              - keepfrds
              - skyey2
              - dmhy
            delete_files: yes
            keep_disk_space: 10
            dl_limit_on_succeeded: 0
            alt_dl_limit_on_succeeded: 24117248
            dl_limit_interval: 1800

  qbittorrent_delete_cleaner_template:
    qbittorrent_mod:
      action:
        remove:
          cleaner:
            delete_files: yes

  qbittorrent_modify_template:
    qbittorrent_mod:
      action:
        modify:
          tag_by_tracker: yes
          replace_trackers:
            'http://daydream.dmhy.best/': 'https://daydream.dmhy.best/'
            'http://announce.leaguehd.com/': 'https://announce.leaguehd.com/'
            'http://tracker.m-team.cc/': 'https://tracker.m-team.cc/'
            'http://tracker.pterclub.com/': 'https://tracker.pterclub.com/'

  show_entry_template:
    show_entry:
      state: accepted
      attribute: yes

tasks:
  pterclub:
    rss:
      url: https://pterclub.com/torrentrss.php?rows=10&cat413=1&tag_internal=yes&isize=1&linktype=dl&passkey=xxxxxxxx
      all_entries: no
      other_fields:
        - link
